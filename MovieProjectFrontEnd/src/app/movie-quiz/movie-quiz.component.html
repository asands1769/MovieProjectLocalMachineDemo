<div id="Quiz" *ngIf="!startButtonPressed">
    <div style="text-align: center;">
      <button id="startButton" (click)="getTopRatedMovies()"  class="btn btn-outline-primary">Start!</button>  
    </div>    
</div>
<div id="test" *ngIf="!testFinished; else testIsFinished">
        <div class="container-md">
        <p class="Question" id="Question"></p>
        </div>
        <body id="buttons" class="body1">
        <div class="container"> 
          <button class="btn btn btn-info"  (click)="clicked1()" id="answer0" name="box"></button>
        </div><br>
        <div class="container">
          <button class="btn btn btn-info"  (click)="clicked2()" id="answer1" name="box"></button>
        </div><br>
        <div class="container">
          <button class="btn btn btn-info" (click)="clicked3()" id="answer2" name="box"></button>
        </div><br>
        <div class="container">
          <button class="btn btn btn-info"  (click)="clicked4()" id="answer3" name="box"></button>
        </div><br>
      </body>
</div>  
<ng-template #testIsFinished> 
  <div *ngIf="quizScore >= 6">
    <div class="passed">
    <h1 >Congratulations!</h1> 
    <p> You passed! You scored {{quizScore}} out of 10! </p>
    </div>
    <body style="text-align: center;">
    <button class="btn btn-success"  (click)="tryAgain()">Play again?</button>
  </body>
  </div> 
  <div class="white" *ngIf="quizScore <= 5">
    <div class="failed">
    <h1>Sorry!</h1>
    <p>You failed.  You scored {{quizScore}} out of 10! </p>
    </div>
    <div class="container">
    <body style="text-align: center;">
      <button  class="btn btn-danger" (click)="tryAgain()">Try again?</button>
    </body>
  </div>
  </div>
  <div *ngIf="saveScoreBoolean">
  <div class="saveLink">
    <button class="btn btn btn-info" (click)="saveScore()">Save your score?</button>
  </div>
</div>
</ng-template>
